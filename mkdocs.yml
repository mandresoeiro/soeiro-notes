        - 03 Mixins Essenciais: guides/backend/django_cbvs_2025/03_mixins_essenciais.md
        - 04 Mixins Forms: guides/backend/django_cbvs_2025/04_mixins_forms.md
        - 05 Processamento HTTP: guides/backend/django_cbvs_2025/05_processamento_http.md
  - Frontend:
      - React: guides/frontend/react.md
      - Vite: guides/frontend/vite.md
      - Tailwind: guides/frontend/tailwind.md
  - DevOps:
      - Docker: guides/devops/docker.md
