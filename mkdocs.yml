site_name: Study Guides Hub
site_url: https://mandresoeiro.github.io/soeiro-notes/
docs_dir: docs
theme:
  name: material
  logo: docs/assets/logo.png  # Adicione um logo em docs/assets/logo.png
  favicon: docs/assets/favicon.ico  # Adicione um favicon em docs/assets/favicon.ico
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Modo escuro
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.tabs.link
  language: pt
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mandresoeiro/soeiro-notes
  footer: |
    <div style="text-align:center;">&copy; 2025 Soeiro Notes. Feito com <a href="https://squidfunk.github.io/mkdocs-material/" target="_blank">Material for MkDocs</a>.</div>
nav:
  - Home: index.md
  - Backend:
      - Django: guides/backend/django.md
      - DRF: guides/backend/drf.md
      - Auth: guides/backend/auth.md
  - Frontend:
      - React: guides/frontend/react.md
      - Vite: guides/frontend/vite.md
      - Tailwind: guides/frontend/tailwind.md
  - DevOps:
      - Docker: guides/devops/docker.md
      - GitHub Actions: guides/devops/github-actions.md
  - AI:
      - Prompts: guides/ai/prompts.md